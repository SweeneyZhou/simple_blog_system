<!DOCTYPE html>
<html lang="zh-CN" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="common/_fragment::head(~{::title},~{},~{})">
<meta charset="UTF-8">
<title>后台登录</title>
</head>
<body>
<header th:replace="common/_fragment::header"></header>
	<div class="container">
		<div class="row justify-content-center mt-2">
			<div class="col col-lg-4 mt-2">
				<div class="card">
					<div class="card-body">
						<form method="post" class="p-2" action="#" th:action="@{/login}">
						    <h1 class="h3 mb-3 font-weight-normal text-center">后台登录</h1>
							<!--    <label for="username" class="sr-only">Username</label>-->
							<input type="text" id="username" name="username" class="form-control mb-3" placeholder="请输入用户名" required autofocus>
							<!--    <label for="Password" class="sr-only">Password</label>-->
							<input type="password" id="password" name="password" class="form-control mb-3" placeholder="请输入密码" required>
							<small th:if="${param.error}" class="text-danger ">登录失败！请检查用户名密码是否正确！</small>
							<!--  <label><input class="" type="checkbox" name="remember-me" value="true"> 记住我</label>-->
							<br/>
							<button class="btn btn-primary btn-block" type="submit">登录</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

<footer th:replace="common/_fragment::footer"></footer>
</body>
</html>
